        // version 2 (slightly cleaner version, and averaging around 25% faster too)
        const groupArray2 = (array) => {
            let start2 = performance.now();
            const output = [[],[],[]];

            // operate on each value in input array
            for (let i = 0; i < array.length; i++) {
                // check typeof to see if it matches one of the three
                if (typeof array[i] === 'string') {
                    output[0].push(array[i]);
                } else if (typeof array[i] === 'number') {
                    output[1].push(array[i]);
                } else if (typeof array[i] === 'boolean') {
                    output[2].push(array[i]);
                } else {
                    console.log(array[i] + ' is not a string, number, or boolean.')
                }
            }

            let end2 = performance.now();
            console.log(end2-start2);
            return output;
        };
