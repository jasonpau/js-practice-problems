<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Factors - DONE</title>
  <script>
    let myArray = [4,2,8,6,3,9];


    function arrayFactors(arr) {
      let output = {};

      // for each element in our input array,
      for (let i = 0; i < arr.length; i++) {

        // add an equivalently named property to our output object, and set it equal to...
        // ...a "filtered" array, containing...
        output[arr[i]] = arr.filter( (element) => {

            // all values from the array that are evenly divisible into our current array element
            // we also exclude the current array element
            return arr[i] % element === 0 && element !== arr[i];
          }
        );
      }

      return output;
    }

//    - Output - {
//      4: [2],
//      2: [],
//      8: [4,2],
//      6: [2,3],
//      3: [],
//      9: [3]
//    }

    console.log(arrayFactors(myArray));




  </script>
</head>
<body>
  <h1>Inspect!</h1>
</body>
</html>
