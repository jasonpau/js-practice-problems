<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Square Clicker</title>

  <style>
    .square{
      width: 25vw;
      float: left;
      box-sizing: border-box;
      height: 25vw;
      border: 2px solid red;
      position: relative;
    }

    .square:nth-child(3){
      clear: left;
    }

    #target{
      height: 25%;
      width: 25%;
      background-color: lightblue;
      border-radius: 100%;
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <script>
    /*
     when you click on the square
     with the blue circle, the
     circle moves to another div
     randomly.

     if the div doesn't have the
     circle, it won't do anything
     */

    $(document).ready(init);

    function init(){
      $('body').on('click', '.square', function(){

        // verify that the square we clicked actually contains the circle
        if ($(this).find('#target').length) {

          // generate random number between 0 and 3
          let random = Math.floor(Math.random() * 3);

          // this is a genius method for making sure we never include the element/index we clicked on
          // if the random number generated is equal to or greater than the current index, just add one.
          // we just need to make our random number generator goes up one less than it would have otherwise
          if (random >= $(this).index()) random++;

          // select the random square, and append the circle to it
          $('.square').eq(random).append($('#target'));
        }
      });
    }
  </script>

</head>
<body>
  <div class="square">
    <div id="target"></div>
  </div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</body>
</html>
