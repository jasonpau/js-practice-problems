<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Add</title>
    <script>
        const arrayOfNumbers1 =
            [
                [1,2,3],
                [3,4,5],
                [6,7,8]
            ];
        const arrayOfNumbers2 =
            [
                [1,2,3],
                [1,2,3],
                [1,2,3]
            ];

        function matrix_add(array1,array2) {
            // OPTIONAL: make sure our second array matrix is the same dimensions as the first
            // AND that all arrays in our main array are equal lengths

            const output = [];

            // loop through each item in the matrix, with nested for loops
            for (let o = 0; o < array1.length; o++) {

                // create a new row
                const row = [];
                for (let i = 0; i < array1[0].length; i++) {

                    // add our sum into the next spot in the row array
                    row.push(array1[o][i] + array2[o][i]);
                }

                // add our completed row into the output array
                output.push(row);
            }
            return output;
        }

        console.log('' + matrix_add(arrayOfNumbers1, arrayOfNumbers2))

    </script>
</head>
<body>
    <h1>Inspect!</h1>
</body>
</html>
