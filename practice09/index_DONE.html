<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitting Words - Jason Pau</title>
    <script>

        const myArray = ['cat','caterpillar','whale','accurate','smile','cactus','cute'];

        // we need to find all words that have the same letters as our input string
        function fittingWords(string, array) {

            // we need to determine the letters in our string and store them
            let inputWordLetters = string.split('');

            // check each word in our input array
            return array.filter(function(wordElement){

                // check to see if each letter in our input string exists in the current word from the array
                for (let i = 0; i < inputWordLetters.length; i++) {

                    // if we find even a single letter that doesn't exist in our input array...
                    // ...then we return the value of false in our anonymous function to our filter method
                    if (wordElement.indexOf(inputWordLetters[i]) === -1) {
                        return false;
                    }
                }
               return true;
            });
        }

        // desired output: ['cat','caterpillar','accurate','cactus']
        console.log(fittingWords('cat', myArray));

    </script>
</head>
<body>
    <h1>Inspect!</h1>
</body>
</html>
