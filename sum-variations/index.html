<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum Variations</title>
  <script>

    function sum(num1){
      // add up all parameters if multiple
      if (arguments.length > 1) {
        return arguments[0] + arguments[1];
      }

      // otherwise return a function definition so the second set of parens will call it again
      return function(num2) {
        return num1 + num2;
      };
    }

    console.log(sum(2,3));    // Outputs 10
    console.log(sum(2)(3));  // Outputs 10

  </script>
</head>
<body>
  <h1>Inspect!</h1>
</body>
</html>
