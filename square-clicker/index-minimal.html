<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Square Clicker</title>

  <style>
    .square{
      width: 100px;
      height: 100px;
      float: left;
      box-sizing: border-box;
      border: 2px solid red;
      position: relative;
    }

    /*.square:nth-child(3){*/
    /*clear: left;*/
    /*}*/

    #target{
      height: 25%;
      width: 25%;
      background-color: lightblue;
      border-radius: 100%;
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <script>
    /*
     when you click on the square
     with the blue circle, the
     circle moves to another div
     randomly.

     if the div doesn't have the
     circle, it won't do anything
     */

    $(document).ready(function(){
      $('body').on('click', '.square', function(){
        if ($(this).find('#target').length) {
          let random = Math.floor(Math.random() * document.querySelectorAll('.square').length - 1);
          if (random >= $(this).index()) random++;
          $('.square').eq(random).append($('#target'));
        }
      });
    });

  </script>

</head>
<body>
  <div class="square">
    <div id="target"></div>
  </div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</body>
</html>
