<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Middle of String - DONE</title>
    <script>

        function find_middle_letters(string) {
            // for now, assume perfect string input

            // 0 1 2 3 4  length 5 / 2 = 2.5 round down
            // 0 1 2 3    length 4 / 2 = 2, and also take the value before

            // if length is an even number, divide by two and use that number and the one before it
                // e.g. length of 4 is even, so divide by two and and get the characters at position 2 and 1
            // if length is an odd number, divide by two and round up
                // e.g. length is 5, subtract 1 and divide by 2.

            // this will give the perfect middle for odd lengths, and give the second of the two chars for even lengths
            let midpoint = Math.floor(string.length / 2);

            if (string.length%2 === 0) {  // if it's even
                return string.slice(midpoint - 1, midpoint + 1);
            } else { // if it's odd
                return string[midpoint];
            }


        }

        console.log(find_middle_letters('seven'));

        console.log(find_middle_letters('dish'));

    </script>
</head>
