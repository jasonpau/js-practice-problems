<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Array</title>
  <script>
    let array1 = ['cat','dog','bird','turtle','lizard'];
    let array2 = ['dog','lizard','flower','monkey','unicorn'];

    function search_array(haystack, needle) {

      let output = [];

      // go through each value of the needle array
      for (let i = 0; i < needle.length; i++) {

        // with each value, see if it's in the haystack array

        output.push(haystack.find())

        // if so, add it to the output array
        // if not...don't.

      }

      return output;
    }

    console.log(search_array(array1, array2))

  </script>
</head>
<body>
  <h1>Inspect!</h1>
</body>
</html>
